<!DOCTYPE html>
<div>
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
</div>
<div id="results">Computer Score 
    <label id="computerScorelbl">0</label>
    <label id="playerScorelbl">0</label>
     Player Score
</div>
<script>
    var playerChoice;
    var computerChoice;

    var computerScore=0;
    var playerScore=0;


    const buttons=document.querySelectorAll('button');
    buttons.forEach((button)=>{
        button.addEventListener('click',()=>{
            computerPlay();
            playerChoice=button.id;
            oneRound();
            var playerScorelbl=document.getElementById('playerScorelbl');
            playerScorelbl.innerHTML=playerScore;
            var computerScorelbl=document.getElementById('computerScorelbl');
            computerScorelbl.innerHTML=computerScore;
            if(playerScore==5){
                alert("Player Wins!");
            }
            else if(computerScore==5){
                alert("Computer Wins!");
            }
    });
    });


    function computerPlay(){
        var computerRandom=Math.floor(Math.random()*3);
        var computerSelection;
        switch(computerRandom){
            case 0:
            computerChoice="rock";
            break;
            case 1:
            computerChoice="paper";
            break;
            case 2:
            computerChoice="scissors";
            break;
        }
    }

    function oneRound(){
        if(playerChoice == "rock"){
            if(computerChoice == "rock"){
                return "Rock ties with rock.";
            }
            else if (computerChoice=="paper"){
                computerScore=computerScore+1;
                return "You lose! Paper covers rock.";
            }
            else{
                playerScore=playerScore+1;
                return "You win! Rock smashes scissors."
            }
        }
        else if(playerChoice =="paper"){
            if(computerChoice == "rock"){
                playerScore=playerScore+1;
                return "You win! Paper covers rock.";
            }
            else if (computerChoice=="paper"){
                return "Paper ties with paper.";
            }
            else{
                computerScore=computerScore+1;
                return "You lose! Scissors cuts paper."
            }
        }
        else if(playerChoice=="scissors"){
            if(computerChoice == "rock"){
                computerScore=computerScore+1;
                return "You lose! Rock smashes scissors.";
            }
            else if (computerChoice=="paper"){
                playerScore=playerScore+1;
                return "You win! Scissors cuts paper.";
            }
            else{
                return "Scissors ties with scissors.";
            }
        }
        else{
            return "You did not enter a valid move."
        }
    }

</script>
</html>
